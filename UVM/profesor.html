<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Profesor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="profesor">
  <header>
    <h1>Panel Profesor</h1>
  </header>
  <main>
    <!-- Filtro de materias -->
    <section class="card">
      <h2>Seleccionar Materia</h2>
      <div class="form-row">
        <select id="materia-select">
          <option value="Matemáticas">Matemáticas</option>
          <option value="Historia">Historia</option>
          <option value="Programación">Programación</option>
        </select>
      </div>
    </section>

    <!-- Lista de alumnos -->
    <section class="card wide">
      <h2>Lista de Alumnos</h2>
      <table id="tabla-alumnos">
        <tr><th>Nombre</th><th>Materia</th><th>Estado</th><th>Acciones</th></tr>
        <tr>
          <td>Juan Pérez</td>
          <td class="materia">Matemáticas</td>
          <td>Activo</td>
          <td><button>Ver/Editar Calificaciones</button></td>
        </tr>
        <tr>
          <td>Ana López</td>
          <td class="materia">Matemáticas</td>
          <td>Activo</td>
          <td><button>Ver/Editar Calificaciones</button></td>
        </tr>
        <tr>
          <td>Carlos Díaz</td>
          <td class="materia">Matemáticas</td>
          <td>Activo</td>
          <td><button>Ver/Editar Calificaciones</button></td>
        </tr>
      </table>
    </section>
  </main>

  <script>
    // Escuchar el cambio en el dropdown
    const materiaSelect = document.getElementById("materia-select");
    const materias = document.querySelectorAll(".materia");

    materiaSelect.addEventListener("change", (e) => {
      const nuevaMateria = e.target.value;
      materias.forEach(td => {
        td.textContent = nuevaMateria;
      });
    });
  </script>
</body>
</html>
