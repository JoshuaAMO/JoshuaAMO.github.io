<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="alumno">
  <header>
    <h1>Panel Alumno</h1>
  </header>
  <main>
    <section class="card">
      <h2>Mis Materias</h2>
      <ul>
        <li>Matemáticas</li>
        <li>Historia</li>
        <li>Programación</li>
      </ul>
    </section>

    <section class="card">
      <h2>Calificaciones</h2>
      <p>Consulta tus calificaciones por materia.</p>
      <button>Ver Calificaciones</button>
    </section>

    <section class="card">
      <h2>Constancias</h2>
      <p>Puedes solicitar tu constancia académica en PDF.</p>
      <button class="btn-constancia">Solicitar Constancia</button>
    </section>
  </main>
</body>
</html>
